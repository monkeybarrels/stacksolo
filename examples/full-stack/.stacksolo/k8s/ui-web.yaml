# UI: web
# Framework: vue

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: fullstack
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: ui
    app.kubernetes.io/managed-by: stacksolo
    stacksolo.dev/project: fullstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        app.kubernetes.io/component: ui
    spec:
      containers:
      - name: web
        image: "node:20-slim"
        command:
        - sh
        - -c
        - npm install && npm run dev -- --host 0.0.0.0
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: stacksolo-env
        volumeMounts:
        - name: source
          mountPath: /app
        workingDir: /app
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "256Mi"
      volumes:
      - name: source
        hostPath:
          path: /Users/jimlivingston/Documents/git/stacksolo/examples/full-stack/ui/web
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: fullstack
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: ui
    app.kubernetes.io/managed-by: stacksolo
    stacksolo.dev/project: fullstack
spec:
  selector:
    app.kubernetes.io/name: web
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
