# Pub/Sub Emulator
# Port: 8085

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-emulator
  namespace: fullstack
  labels:
    app.kubernetes.io/name: pubsub-emulator
    app.kubernetes.io/component: emulator
    app.kubernetes.io/managed-by: stacksolo
    stacksolo.dev/project: fullstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pubsub-emulator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pubsub-emulator
        app.kubernetes.io/component: emulator
    spec:
      containers:
      - name: pubsub
        image: "gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators"
        command:
        - gcloud
        - beta
        - emulators
        - pubsub
        - start
        - "--host-port=0.0.0.0:8085"
        ports:
        - containerPort: 8085
          name: pubsub
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: pubsub-emulator
  namespace: fullstack
  labels:
    app.kubernetes.io/name: pubsub-emulator
    app.kubernetes.io/component: emulator
    app.kubernetes.io/managed-by: stacksolo
    stacksolo.dev/project: fullstack
spec:
  selector:
    app.kubernetes.io/name: pubsub-emulator
  ports:
  - port: 8085
    targetPort: 8085
    name: pubsub
  type: ClusterIP
