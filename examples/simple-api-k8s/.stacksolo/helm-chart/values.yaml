# Default values for the Helm chart
# Generated by StackSolo

replicaCount: 1

image:
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: true
  className: "nginx"
  host: "simple-api.example.com"
  annotations: {}
  routes:
    - path: "/*"
      backend: "undefined"
      port: 80

config:
  STACKSOLO_PROJECT_NAME: "simple-api-k8s"
  GCP_PROJECT_ID: "refinery-platform-main"

# Per-deployment configuration
deployments:
  api:
    enabled: true
    replicaCount: 1
    image:
      repository: "gcr.io/refinery-platform-main/api"
      tag: "latest"
    port: 8080
    servicePort: 80
    env:
      FUNCTION_TARGET: "api"
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
