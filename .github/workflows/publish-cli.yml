name: Publish CLI Package

on:
  push:
    paths:
      - 'packages/cli/**'
      - 'packages/blueprint/**'
      - 'packages/core/**'
      - 'packages/registry/**'
      - 'packages/shared/**'
      - 'plugins/gcp-cdktf/**'
      - 'pnpm-lock.yaml'
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI package
        run: pnpm --filter @stacksolo/cli build

      - name: Publish to npm
        run: pnpm --filter @stacksolo/cli publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
