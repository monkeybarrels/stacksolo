name: Publish Kernel Plugin Package

on:
  push:
    paths:
      - 'plugins/kernel/src/**'
      - 'plugins/kernel/package.json'
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build dependencies
        run: |
          pnpm --filter @stacksolo/core build
          pnpm --filter @stacksolo/plugin-kernel build

      - name: Publish to npm
        run: pnpm --filter @stacksolo/plugin-kernel publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
